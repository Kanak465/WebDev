<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Hover Effect</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #main{
            /* border: 2px solid red; */
            height: 600px;
            width: 650px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 200px 200px;
            gap: 10px;
        }

        #main div{
            /* border: 2px solid green; */
            overflow: hidden;
            position: relative;
            border-radius: 5%;
        }

        #main div img{
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: transform 0.4s ease, filter 0.4s ease;
        }


        #main div:hover img{
            transform: scale(1.1);
            filter: brightness(80%);
        }


        #one{
            grid-row: 2/3;
            grid-column: span 2;
            
        }

        #five{
            grid-row: 1/2;
            grid-column: 3/4;
            /* grid-row:  span 2; */
        }

    </style>
</head>
<body>

    <div id="main">
        <div id="one">
            <img src="https://images.unsplash.com/photo-1771580425735-7d7ce2419745?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D" />
        </div>

        <div><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=600" /></div>
        <div><img src="https://images.unsplash.com/photo-1492724441997-5dc865305da7?w=600" /></div>
        <div><img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=600" /></div>

        <div id="five">
